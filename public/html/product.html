<div class="product">

    <img alt="{{descriptor}}" src="{{imgURL}}">

    <p class="product__categories">{{categories}}</p>

    <h3>{{descriptor}}</h3>

    <div class="product__details">

        <p>by <span class="product__brand">{{brand}}</span></p>

        <p>from <span class="product__price">{{startingPrice}}</span></p>

    </div>

    <a class="button" href="{{productURL}}" target="_blank">Learn More</a>

</div>
